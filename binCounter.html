var number = 0;

function addOne()
{
//write code that increments the number variable by 1. And alert it.

		if(number == 16)

if(autoClicked == true)

{

function onesPlace()
{

 	if(number % 2 == 1) // number is odd
	{

	}
		else // in all other cases
	{

	}

}

{
// add an if-statement that tests when number mod ??? is ???

 	{

	}

}


function foursPlace()
{
	if(number % 8 >= 4)
	{

function eightsPlace()

}
